<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    
  </head>
  <body>
    <div class="timer-container">
      <div class="timer">
        <input id="timerInput" value="00:00" />
      </div>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
    <script src="/kiemtra/script.js"></script>
  </body>
</html>
